<!DOCTYPE html>
<html>
<head>
  <title>Download Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="container mt-5">
    <h1>Select an Option:</h1>
    <select class="form-control mt-3" id="optionSelect">
      <option value="https://archive.org/download/windows-8-10-betas/Windows%208%20-%2010%20Betas.txt">Windows 8 to 10 Betas</option>
      <option value="https://www.microsoft.com/en-us/software-download/windows10ISO">Windows</option>
      <option value="https://archive.org/download/os-microsoft-windows-8/6.1.7700.0%20.winmain.100122-1900_amd64fre_client-homebasic-homepremium-professional-ultimate_retail_en-us-GRMCXFRE_EN_DVD.iso">Windows 8 Beta: Build 7700 x64</option>
      <option value="https://archive.org/download/WIN8_MILESTONE1_7746_STARTER_X64_EN-US/7746%20Starter%20x64.iso">Milestone 1 Build 7746 x64</option>
      <option value="https://archive.org/download/os-microsoft-windows-8/6.1.7850.0.winmain_win8m1.100922-1508_amd64fre_client-ultimate_en-us.iso">M1 Build 7850 x86</option>
      <option value="https://archive.org/download/SomeWindows8BetaISOs/6.1.7850.0.winmain_win8m1.100922-1508_x86fre_client-enterprise_en-us.iso">Milestone 1 X86</option>
      <option value="https://archive.org/download/6.2.7878.0.winmain.101104-1752_clientstarter_x64_EN-US/7878%20Starter.iso">Milestone 2 x64 Build 7878</option>
      <option value="https://archive.org/download/os-microsoft-windows-8/6.2.7880.0.fbl_grfx_dev1.101110-1700_amd64fre_client_retail_en-us-HM1CXFRE_EN_DVD.iso">Build 7880 x64</option>
      <option value="https://archive.org/download/os-microsoft-windows-8/6.2.7899.0.fbl_core2_sfs.101209-1900_amd64fre_client_retail_en-us-HM2CXFRE_EN_DVD.iso">Build 7899 x64</option>
    </select>
    <button class="btn btn-primary mt-3" id="downloadBtn">Download</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("downloadBtn").addEventListener("click", function() {
      var optionSelect = document.getElementById("optionSelect");
      var selectedOption = optionSelect.value;
      window.location.href = selectedOption;
    });
  </script>
</body>
</html>
